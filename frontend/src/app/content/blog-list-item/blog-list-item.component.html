<div class="card blog-item-small">
  <div class="card-body">
    <h4 class="card-title">
      <a routerLink="/blog/{{blog.slug}}" routerLinkActive="active">
        {{ blog.title }}
      </a>
    </h4>
    <h6 class="card-subtitle mb-2 text-muted">
      {{ blog.author.last_name }}, {{ blog.author.first_name }} - {{ blog.creation_date | date: 'MM/dd/yy' }}
    </h6>
  </div>
</div>
